services:
  db:
    image: postgres:15-alpine
    container_name: market-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: market
    volumes:
      - market-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d market"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: always

  backend:
    build:
      context: ./services/backend
    container_name: market-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/market
      CORS_ORIGINS: http://localhost:3001,http://localhost:3101
    ports:
      - "8000:8000"
    restart: always

  frontend:
    build:
      context: ./services/frontend
      args:
        NEXT_PUBLIC_MARKET_API_BASE_URL: http://localhost:8000/api/v1
    container_name: market-frontend
    depends_on:
      backend:
        condition: service_started
    environment:
      MARKET_API_BASE_URL: http://backend:8000/api/v1
      NEXT_PUBLIC_MARKET_API_BASE_URL: http://localhost:8000/api/v1
    ports:
      - "3101:3000"
    restart: always

volumes:
  market-db-data:
