services:
  db:
    image: postgres:15-alpine
    container_name: market-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: market
    volumes:
      - market-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d market"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: always

  python-backend:
    build:
      context: ./services/python-backend
    container_name: market-python-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg://postgres:postgres@db:5432/market
      CORS_ORIGINS: http://localhost:8080
    ports:
      - "8000:8000"
    restart: always

  java-frontend:
    build:
      context: ./services/java-frontend
    container_name: market-java-frontend
    depends_on:
      python-backend:
        condition: service_started
    environment:
      MARKET_API_BASE_URL: http://python-backend:8000/api/v1
    ports:
      - "8080:8080"
    restart: always

volumes:
  market-db-data:
