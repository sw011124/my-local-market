<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 로그인</title>
  <link rel="stylesheet" href="/css/site.css">
</head>
<body>
<div th:replace="fragments :: topbar"></div>
<main class="container">
  <section class="panel" style="max-width:420px;margin:20px auto;">
    <h3>관리자 로그인</h3>
    <div class="message error" th:if="${errorMessage}" th:text="${errorMessage}"></div>
    <form method="post" action="/admin/login" class="grid" style="gap:10px;">
      <label>아이디
        <input name="username" value="admin">
      </label>
      <label>비밀번호
        <input name="password" type="password" value="admin1234">
      </label>
      <button type="submit">로그인</button>
    </form>
  </section>
</main>
</body>
</html>
