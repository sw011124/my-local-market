<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 목록</title>
  <link rel="stylesheet" href="/css/site.css">
</head>
<body>
<div th:replace="fragments :: topbar"></div>
<main class="container grid" style="gap:14px;">
  <section class="panel">
    <form method="get" action="/products" class="grid" style="grid-template-columns:1fr 1fr 1fr auto;align-items:end;gap:8px;">
      <div>
        <label>검색</label>
        <input type="text" name="q" th:value="${q}">
      </div>
      <div>
        <label>카테고리</label>
        <select name="categoryId">
          <option value="">전체</option>
          <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}" th:selected="${selectedCategoryId == c.id}"></option>
        </select>
      </div>
      <div>
        <label>정렬</label>
        <select name="sort">
          <option value="popular" th:selected="${sort == 'popular'}">인기순</option>
          <option value="new" th:selected="${sort == 'new'}">신상품</option>
          <option value="priceAsc" th:selected="${sort == 'priceAsc'}">가격 낮은순</option>
          <option value="priceDesc" th:selected="${sort == 'priceDesc'}">가격 높은순</option>
        </select>
      </div>
      <button type="submit">검색</button>
    </form>
  </section>

  <section class="grid product-grid">
    <article class="card" th:each="p : ${products}">
      <h4 th:text="${p.name}">상품명</h4>
      <p class="meta" th:text="${p.unit_label} + ' | 재고 ' + ${p.stock_qty}"></p>
      <p class="price" th:text="${#numbers.formatDecimal(p.effective_price, 0, 'COMMA', 0, 'POINT')} + '원'"></p>
      <a class="btn subtle" th:href="@{/products/{id}(id=${p.id})}">상세보기</a>
    </article>
  </section>
</main>
</body>
</html>
